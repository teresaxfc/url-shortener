<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link href="/static/css/index.css" rel="stylesheet">

    <title>ShortEn|Url Shortener</title>

<body>
<div class="container">
    <h2 class="header">ShortEn</h2>

    <h1 class="title text-center">Shorten Your Link with ShortEn</h1>

    <form class="form-inline text-center">
        <div class="form-group">
            <label for="original-url" class="sr-only">Url</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="original-url"
                       placeholder="Paste a link to shorten it">

        </div>
        <button type="button" class="btn btn-primary" id="shorten-button">SHORTEN</button>
    </form>
</div>
