<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
    <script src="/static/js/shorten.js"></script>
    <script src="/static/js/login.js"></script>
    <script src="/static/js/copyUrl.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link href="/static/css/index.css" rel="stylesheet">


    <title>ShortEn|Url Shortener</title>
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <a href="/"><h2 class="shorten-logo">ShortEn</h2></a>
        <div class="button-wrap">
            <button class="btn btn-default login-button" data-toggle="modal" data-target="#login">Login
            </button>
            <button class="btn btn-default signup-button" data-toggle="modal" data-target="#sign-up">Sign up</button>
        </div>
    </div>

    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="login-Modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="login-ModalLabel">SIGN IN</h4>
                    <button class="btn btn-primary"><span class="fa fa-facebook"></span> SIGN UP WITH FACEBOOK</button>
                    <button class="btn btn-info"><span class="fa fa-twitter"></span> SIGN UP WITH TWITTER</button>
                    <button class="btn btn-danger"><span class="fa fa-google-plus"></span> SIGN UP WITH GOOGLE</button>
                </div>

                <div class="modal-body">
                    <p>OR</p>
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password"/>
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">SIGN IN</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="login-Modal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="signup-ModalLabel">CREATE A FREE ACCOUNT</h4>
                    <button class="btn btn-primary"><span class="fa fa-facebook"></span> SIGN UP WITH FACEBOOK</button>
                    <button class="btn btn-info"><span class="fa fa-twitter"></span> SIGN UP WITH TWITTER</button>
                    <button class="btn btn-danger"><span class="fa fa-google-plus"></span> SIGN UP WITH GOOGLE</button>
                </div>

                <div class="modal-body">
                    <p>OR</p>
                    <form>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email" placeholder="Email address">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" placeholder="Password"/>
                        </div>
                        <div>
                            <input type="submit" class="form-control" value="Submit" />
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="container" class="background">
    <div class="container">
        <div class="jumbotron">
            <h1 class="title text-center">Shorten Your Link with ShortEn</h1>

            <form class="form-inline text-center">
                <div class="form-group">
                    <label for="url-field" class="sr-only">Url</label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="url-field"
                               placeholder="Paste a link to shorten it">
                        <div class="copied-url"></div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="shorten-button">SHORTEN</button>
                <button type="button" class="btn btn-success" id="copy-button">COPY</button>
            </form>
        </div>
    </div>
</div>

<div class="footer">
    <p>Copyright Â© 2017 Teresa. All rights reserved.</p>
</div>
</body>
</html>
